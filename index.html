<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        }

        .note-page {
            display: none;
        }

        .note {

            color: #333;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- First Screen -->
    <div id="firstPage">

        <!-- Replace the URL below with your actual image file -->

    </div>

    <!-- Second Screen / Note -->
    <div id="notePage" class="note-page">

            Good night my cute panda prince ‚ù§Ô∏èüêºüíû<br>
            Sleep well and have sweet dreams üåô‚ú®

</html>
